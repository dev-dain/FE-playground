<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dain Kim">
    <link rel="stylesheet" href="style.css">
    <title>팝업과 모달</title>
</head>

<body>
    <div id="wrap">
        <h1>팝업창과 모달</h1>
        <div id="btn-container">
            <button id="popup" value="popup">팝업창</button>
            <button id="modal" value="modal">모달</button>
        </div>
        <div class="modal">
            <figure>
                <span class="close">&times;</span>
                <img class="modal-img" src="apod.jpg" alt="Astronomy Pic of the Day">
                <figcaption><em>Astronomy Pic of the Day</em></figcaption>
            </figure>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
